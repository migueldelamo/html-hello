<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ejemplo 3</title>
  </head>
  <body>
    <header>
      <h1>Ejemplo 3</h1>
    </header>

    <div class="container">
      <img src="image.png" alt="Mi imagen" />

      <p>Primer párrafo.</p>
      <p class="green-text">¡Segundo párrafo más largooo!</p>

      <h2>Esto es una lista</h2>
      <ul>
        <li>Manzanas</li>
        <li>Plátanos</li>
        <li>Peras</li>
      </ul>
      <h2>Segunda lista (con los mismos estilos que la primera):</h2>
      <ol>
        <li>Basket</li>
        <li>Fútbol</li>
        <li>Pádel</li>
      </ol>

      <h2>Y un formulario:</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <input type="submit" value="Enviar" />
      </form>

      <div class="content-box-div">

    --></div>
  </body>
</html>
